            <li class="carousel-slide carousel-slide-active" data-ssplayer-slide-index="0" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/1/1728276690989?e=1729123200&amp;v=beta&amp;t=KQEtULGrWvNqpXmWNWtHaoAimkoWGf61Tnz5kN_djDE" alt="Interview Questions JAVASCRIPT with Answers to Crack Technical Interview dfdfgdf df gdf gdfkgon dfikjg dfkg df d ,mxpvm dlmxv lk.cvm l,mf vlm mcb cmb sd,m,m sdlm vvlv,dflm vdfflbm ff,mbklbm dfflflbmdf lm,b d.fm;dflgmdfgmdf c,mfffb b,.b c.,b clbcv.,b,cmblkf,.b .,bdf,bldfmb gdfgjmpkgm df,mg dflgm df,mgdfmpgkv,mdf mffv dklv dlxvm dmxvm dlk vmvmdkfffl cbff c,mb clvkbmc;lbk,pdfomb ,cfffffmb clvb.mf mb ,mb clkbmcv.bmcv.,b.c,blfb ldfddpfmds;lfm skdfmkdslfmd cxx vx,v .js" src="./1728276690989"></li><li class="carousel-slide" data-ssplayer-slide-index="1" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/2/1728276690989?e=1729123200&amp;v=beta&amp;t=uM2hpFbjar1OJQjXgaL6yUpp-xIbXEMZam1M0pd-Vzs" alt="Everyone learns uniquely. What matters is your preparation and consistency. With this doc understand the major Javascript concepts and ace your next interview. *Disclaimer*" src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_1280/2/1728276700360?e=1729123200&amp;v=beta&amp;t=3aoC6Hh2wJLHanI1utJYFphQwjolb8I38mkD9Sz4I9s"></li><li class="carousel-slide" data-ssplayer-slide-index="2" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/3/1728276690989?e=1729123200&amp;v=beta&amp;t=bRM3M2hinFN02axkq6isdTQ0Mw15MIm7ZSoEP6A82RQ" alt="In JavaScript, values are generally categorized as either primitive or non-primitive (also known as reference types). Primitive values include: 9- Number: Represents numeric values. P- String: Represents textual data. g- Boolean: Represents true or false. �- Undefined: Represents an uninitialized variable or absence of a value. �- Null: Represents the intentional absence of any object value. ª- Symbol: Represents a unique identifier. Non-primitive values are objects, which include arrays, functions, and custom objects. We can detect primitive or non primitive in Javascript in the following ways: 9- Using the operator:typeof � This operator returns a string indicating the type of a value.� � Primitive types will return their corresponding strings (e.g., &quot;number&quot;, &quot;string&quot;, &quot;boolean&quot;).� � Non-primitive types will typically return &quot;object&quot; or &quot;function&quot;. Q.1 How do you detect primitive or non- primitive value types in Javascript? EASY"></li><li class="carousel-slide" data-ssplayer-slide-index="3" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/4/1728276690989?e=1729123200&amp;v=beta&amp;t=iKWTVISV81P2-03bAD8rhHVw8p8bZ-yR7oPTVtfO5qM" alt="EASY Javascript // Using the typeof operator: let num = 10; let str = &quot;Hello&quot;; let bool = true; let obj = {}; let func = function() {}; console.log(typeof num); // Output: &quot;number&quot; console.log(typeof str); // Output: &quot;string&quot; console.log(typeof bool); // Output: &quot;boolean&quot; console.log(typeof obj); // Output: &quot;object&quot; console.log(typeof func); // Output: &quot;function&quot; Important note: typeof null returns &quot;object&quot; even though it&#39;s a primitive value."></li><li class="carousel-slide" data-ssplayer-slide-index="4" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/5/1728276690989?e=1729123200&amp;v=beta&amp;t=ILWkIXLhIGCaZnB56JcBzhKJUKeCfrJjoewYMZBRcMs" alt="EASY �� Using the constructor:Object() 6 This constructor creates a new object wrapper for a value.4 6 If a value is primitive, it will be equal to its object-wrapped version.4 6 If a value is non-primitive, it won&#39;t be equal to its object-wrapped version. Javascript // Using the Object() constructor: // Output: true (primitive) // Output: false (non-primitive) console.log(num === Object(num)); console.log(obj === Object(obj));"></li><li class="carousel-slide" data-ssplayer-slide-index="5" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/6/1728276690989?e=1729123200&amp;v=beta&amp;t=ybdoueB3GeprSKF77yKjitkGZAKcSgRuFsuV5aJ_1-I" alt="Q.2 Explain the key features introduced in Javascript ES6 In ES6, JavaScript introduced these key features: CF Arrow FunctionsT S Concise syntax for anonymous functions with lexical scoping. �F Template LiteralsT S Enables multiline strings and variable inclusion for improved readability. �F Destructuring AssignmentT S Simplifies extraction of values from arrays or objects. µF Enhanced Object LiteralsT S Introduces shorthand notation for defining object methods and dynamic property names. òF PromisesT S Streamlines asynchronous programming with a cleaner, structured approach. EASY"></li><li class="carousel-slide" data-ssplayer-slide-index="6" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/7/1728276690989?e=1729123200&amp;v=beta&amp;t=GUmhmOYbzuzNK9CgYroUK_XL3mZRr_5eSA3KcZSgYaM" alt="Q.3 What are the differences between var, const &amp; let in JavaScript? Attribute var let const Scope Functional scope Block scope Block scope Update/ Re-declaration Can be updated and re-declared within the scope Can be updated but cannot be re- declared within the scope Cannot be updated or re- declared within the scope Declaration without Initialization Can be declared without being initialized Can be declared without being initialized Cannot be declared without being initialized Access without Initialization Accessible without initialization (default: undefined) Inaccessible without initialization (throws &#39;ReferenceError&#39;) Inaccessible without initialization (throws &#39;ReferenceError&#39;) Hoisting Hoisted and initialized with a &#39;default&#39; value Hoisted but not initialized (error if accessed before declaration/ initialization) Hoisted but not initialized (error if accessed before declaration/ initialization) EASY"></li><li class="carousel-slide" data-ssplayer-slide-index="7" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/8/1728276690989?e=1729123200&amp;v=beta&amp;t=5F0O1mVAjVasIToSQ0jfSTHAPSeJJUQFriLMo6rwgsY" alt="Q.4 What are arrow functions in Javascript? Arrow functions are a concise way to write anonymous function expressions in JavaScript. They were introduced in ECMAScript 6 (ES6) and are especially useful for short, single-expression functions. Here&#39;s the basic syntax for an arrow function: Javascript const add = (a, b) =&gt; { return a + b; }; In this example, the arrow function takes two parameters ( and ) and returns their sum. The =&gt; syntax is used to define the function, and the body of the function is enclosed in curly braces . If there&#39;s only one expression in the function body, you can omit the curly braces and the keyword: add a b {} return Javascript const add = (a, b) =&gt; { return a + b; }; MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="8" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/9/1728276690989?e=1729123200&amp;v=beta&amp;t=jkVXoLXoCaKmCMQdW0j_XAYBTA9t9DW5XrwodUxhikE" alt="Here is an example showing how both traditional function expression and arrow function to illustrate the difference in handle the this keyword. Traditional Function Expression: Javascript // Define an object // Call the method let obj1 = { value: 42, valueOfThis: function() { return this.value; // &#39;this&#39; refers to the object calling the function (obj1) } }; console.log(obj1.valueOfThis()); // Output: 42 In this example, returns the property of , as inside the function refers to the object . obj1.valueOfThis() value obj1 this obj1 MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="9" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/10/1728276690989?e=1729123200&amp;v=beta&amp;t=57xNdPulCvRrU0yJcr7cTFamK2mfkjAnWQYidNJt5Eg" alt="Arrow Function: Javascript // Define another object // Call the method let obj2 = { value: 84, valueOfThis: () =&gt; { return this.value; // &#39;this&#39; does not refer to obj2; it inherits from the parent scope (window in this case) } }; console.log(obj2.valueOfThis()); // Output: undefined or an error (depending on the environment) In the arrow function within , this does not refer to . Instead, it inherits its value from the parent scope, which is the global object ( in a browser environment). Consequently, returns or may even throw an error, as is not defined in the global scope. obj2 obj2 window obj2.valueOfThis() undefined this.value MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="10" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/11/1728276690989?e=1729123200&amp;v=beta&amp;t=wNKZTUdWz6ZpRoCMTjtCzPMHtd8G4ECtqhbe_AWk5tI" alt="Q.5 What is hoisting in Javascript? In JavaScript, hoisting is a phenomenon where variable and function declarations are conceptually moved to the top of their respective scopes, even if they&#39;re written later in the code. This behaviour applies to both global and local scopes. Here are some examples to illustrate hoisting: Example 1: Variable Hoisting Javascript console.log(myMessage); var myMessage = &quot;Greetings!&quot;; // Outputs &quot;undefined&quot;, not an error While appears declared after its use, it&#39;s hoisted to the top of the scope, allowing its reference (but not its initial value) before the actual declaration line. myMessage Example 2: Function Hoisting Javascript sayHello(); function sayHello() { console.log(&quot;Hello, world!&quot;); } // Outputs &quot;Hello, world!&quot; MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="11" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/12/1728276690989?e=1729123200&amp;v=beta&amp;t=f9Z2v8iGO1T8j3VBaUo2DNRSJevUkPTtOmOM4o_sJ-Q" alt="MEDIUM Even though is defined after its call, JavaScript acts as if it were declared at the beginning of the scope, enabling its execution. sayHello Example 3: Hoisting within Local Scopes Javascript function performTask() { result = 100; // Hoisted within the function console.log(result); // Outputs 100 var result; } performTask(); Hoisting also occurs within local scopes, like functions. Here, is hoisted to the top of the function, allowing its use before its explicit declaration. result performTask Key Points: » Only declarations are hoisted, not initializations. The example with ; demonstrates this, as x is declared but not initialised before its use, resulting in .¬ » Strict mode enforces declaration: Using ; at the beginning of your code prevents using variables before they&#39;re declared, helping avoid potential hoisting-related issues. console.log(x) undefined &quot;use strict&quot;"></li><li class="carousel-slide" data-ssplayer-slide-index="12" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/13/1728276690989?e=1729123200&amp;v=beta&amp;t=sTd84QgH1jYSUW12bWFEDe-OgzXWRQrrIkhAGvNxHcw" alt="Q.6 What is Strict Mode in Javascript? Strict Mode is a feature that allows you to place a program, or a function, in a “strict” operating context. This way it prevents certain actions from being taken and throws more exceptions. The literal expression &quot;use strict&quot;instructs the browser to use the javascript code in the Strict mode. Strict mode helps in writing &quot;secure&quot; JavaScript by notifying &quot;bad syntax&quot; into real errors. The strict mode is declared by adding &quot;use strict&quot;; to the beginning of a script or a function. If declared at the beginning of a script, it has global scope. Example: Javascript &#39;use strict&#39;; x = 15; // ReferenceError: x is not defined function strict_function() { &#39;use strict&#39;; x = &#39;Test message&#39;; console.log(x); } strict_function(); // ReferenceError: x is not defined EASY"></li><li class="carousel-slide" data-ssplayer-slide-index="13" tabindex="-1" arations. This flexibility can make coding more convenient but may also lead to runtime errors if types are not handled appropriately. JavaScript, being dynamically typed, allows variables to change types during execution and accommodates a wide range of data types without explicit type annotations. EASY"></li><li class="carousel-slide" data-ssplayer-slide-index="15" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/16/1728276690989?e=1729123200&amp;v=beta&amp;t=VbeAiGe11hmY7VZZLHuFcI-JRwzS15mLvJADzXWPQlM" alt="Q.9 What is NaN? � Functions that treat other functions as values, either by: 63 Taking one or more functions as arguments) &quot;3 Returning a function as a result Common Examples of Built-in HOFs: TR map(): t Applies a function to each element of an array and creates a new array with the results.) t Example:  const numbers = [1, 2, 3, 4, 5];   const doubledNumbers = numbers.map(number =&gt; number * 2); // [2, 4, 6, 8, 10] �R filter(): t Creates a new array containing only elements that pass a test implemented by a provided function.) t Example:   const numbers = [1, 2, 3, 4, 5];   const evenNumbers = numbers.filter(number =&gt; number % 2 === 0); // [2, 4] MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="16" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/17/1728276690989?e=1729123200&amp;v=beta&amp;t=H-UEdCuO7PGvSxF02PVjVAczoQrbEOasz9a0BoRpQis" alt="� reduce(): / Applies a function against an accumulator and each element in an array (from left to right) to reduce it to a single value.&#39; / Example:   const numbers = [1, 2, 3, 4];   const sum = numbers.reduce((accumulator, number) =&gt; ac ipt.M ;y Dynamic Interaction: Enables real-time updates and interactions on web pages by modifying content and structure in response to user actions.M 2y Programming Interface: Provides a standardized way to interact with a web document, accessible and modifiable using scripts.M wy Cross-platform and Language-Agnostic: Not bound to a specific language and works across various web browsers, ensuring a consistent approach to document manipulation.M ,y Browser Implementation: While browsers have their own DOM implementations, they follow standards set by the World Wide Web Consortium (W3C), ensuring uniformity in document representation and manipulation. MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="19" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/20/1728276690989?e=1729123200&amp;v=beta&amp;t=9Ce_Q4Hsuv33Cdc4oTYinmWjd7PO8p9vw65GmRRTC58" alt="Q.12 What is BOM? BOM (Browser Object Model) is a programming interface extending beyond DOM, providing control over browser-related features. ^{ Window Object: Core BOM element representing the browser window, with properties and methods for browser control.] k{ Navigator, Location, History, Screen Objects: Components handling browser information, URL navigation, session history, and screen details.] :{ Document Object: Accessible through BOM, allowing interaction with the structure of web pages.] 6{ Timers: Functions like setTimeout and setInterval for scheduling code execution.] y{ Client Object: Represents user device information, aiding in responsive web design.] 0{ Event Object: Manages events triggered by user actions or browser events. MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="20" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is trait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/23/1728276690989?e=1729123200&amp;v=beta&amp;t=IzJoQhy2ZGJP1YoPYoOSn3QukHVsoH3tURCXNF98qjA" alt="Q.14 What is scope in Javascript? In JavaScript, the term &quot;scope&quot; refers to the context in which variables and functions are declared and accessed. It defines the visibility and accessibility of these variables and functions within the code. Understanding scope is crucial for managing the lifecycle and behaviour of variables and functions in a program. There are two main types of scope in JavaScript: global scope and local scope. Global Scope: W Variables declared outside of any function or block have global scope.P W Global variables are accessible throughout the entire code, including within functions. Javascript var globalVar = &quot;I am global&quot;; function exampleFunction() { console.log(globalVar); } exampleFunction(); console.log(globalVar); // Accessible inside the function // Accessible outside the function MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="23" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/24/1728276690989?e=1729123200&amp;v=beta&amp;t=IPKIP6SBape9DwCR0uR8TFdXz_yG4ut7ijdOx1L5BrE" alt="Local Scope: � Variables declared inside a function or block have local scope.� � Local variables are only accessible within the function or block where they are declared. Javascript function exampleFunction() { var localVar = &quot;I am local&quot;; console.log(localVar); } exampleFunction(); // Accessible inside the function // console.log(localVar); // This would result in an error because localVar is not accessible outside the function Scope Chain: The scope chain refers to the hierarchy of scopes in a program. When a variable or function is referenced, JavaScript looks for it in the current scope and then traverses up the scope chain until it finds the variable or reaches the global scope. MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="24" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/25/1728276690989?e=1729123200&amp;v=beta&amp;t=i4ORLXWibG8gQ1KErI9j1xOay_TZscD30FmEk-Y_WQg" alt="Javascript var globalVar = 42; function mainFunction(){ var localVar1 = 777; var innerFunction1 = function(){ console.log(localVar1); innerFunction1, outputs 777 } var innerFunction2 = function(){ console.log(globalVar); innerFunction2, outputs 42 } innerFunction1(); innerFunction2(); } mainFunction(); // Accesses localVar1 inside // Accesses globalVar inside MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="25" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/26/1728276690989?e=1729123200&amp;v=beta&amp;t=_M_ySZRCQwKA9cjYk1Jv4fR104rmTOxJZSz8f6nGF9g" alt="Q.15 What is closure in Javascript? In JavaScript, a closure is a function along with its lexical scope, which allows it to access variables from its outer (enclosing) scope even after that scope has finished executing. A closure allows a function to remember and access variables from the environment in which it was created, even if the function is executed in a different scope. Here&#39;s an example to illustrate closures in JavaScript: MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="26" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feed ce a result and doesn&#39;t modify any external state. Contrast this with an impure function that relies on external state or has side effects: Javascript // Impure function (has side effects) // Example usage of the impure function let total = 0; function addToTotal(value) { total += value; } addToTotal(5); console.log(total); // Output: 5 In this case, is impure because it modifies the external variable and has a side effect that can affect other parts of the program. addToTotal total MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="33" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/34/1728276690989?e=1729123200&amp;v=beta&amp;t=hIAK8joQAcCasLn1oiVdU89IqUxh7sEjRIxAd857WH0" alt="Q.18 What are prototypes in Javascript? L Every object in JavaScript has a prototype, which acts as a blueprint for shared properties and methods.C L When you try to access a property or method on an object, JavaScript first checks the object itself.C L If it&#39;s not found, it looks up the prototype chain, following a linked list of prototypes until it finds what it&#39;s looking for, or reaches the end (null). Example: Javascript function Person(name) { this.name = name; } Person.prototype.greet = function() { console.log(&quot;Hello, my name is &quot; + this.name); }; // Add a method to the prototype, shared by all Person objects: MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="34" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/35/1728276690989?e=1729123200&amp;v=beta&amp;t=PlKKK-KmYz4_w1eBej6DH3FuyubbtwQcu6gOjgo5Pn0" alt="Javascript // Create two Person objects: // Both objects can access the greet method from the prototype: // Output: &quot;Hello, my name is Alice&quot; // Output: &quot;Hello, my name is Bob&quot; const person1 = new Person(&quot;Alice&quot;); const person2 = new Person(&quot;Bob&quot;); person1.greet(); person2.greet(); The function acts as a constructor to create objects with a property. The method is added to the , meaning it&#39;s shared by all instances created from . When is called, JavaScript finds the method on the prototype, so it can be used even though it wasn&#39;t defined directly on . Person name greet Person.prototype Person person1.greet() greet person1 MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="35" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/36/1728276690989?e=1729123200&amp;v=beta&amp;t=fEqtght39_Ed9FQBY1aqR5qQaMRyyDLb7yxIiBPqkVA" alt="Q.19 What are callback functions in Javascript and what is callback hell? In JavaScript, a callback is a function that is passed as an argument to another function and is executed after the completion of some asynchronous operation or at a specified time. Callbacks are commonly used in scenarios like handling asynchronous tasks, event handling, and other situations where the order of execution is not guaranteed. Javascript function customGreeting(name) { console.log(&quot;Welcome, &quot; + name + &quot;! How can we assist you today?&quot;); } function outerFunction(callback) { let name = prompt(&quot;Please enter your name.&quot;); callback(name); } outerFunction(customGreeting); In this example, the function is the callback function passed to customGreeting outerFunction HARD"></li><li class="carousel-slide" data-ssplayer-slide-index="36" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/37/1728276690989?e=1729123200&amp;v=beta&amp;t=NPf74tjT4YVwf69kg_Dz5u59-InnRiESazEt0YpCzmg" alt="Callback hell (or &quot;pyramid of doom&quot;) is a situation in which multiple nested callbacks make the code difficult to read and maintain. This often occurs when dealing with asynchronous operations, such as making multiple API calls or handling multiple events. Here&#39;s an example of callback hell: Javascript getUser(function(user) { getProfile(user.id, function(profile) { getPosts(user.id, function(posts) { displayUserProfile(user, profile, posts, function() { }); }); }); }); // More nested callbacks... In this example, we have nested callbacks for getting a user, fetching their profile, retrieving their posts, and finally displaying the user profile. As more asynchronous operations are added, the code becomes more difficult to read and maintain. To address callback hell, developers often use techniques like Promises or async/await in modern JavaScript to make code more readable and manageable. HARD"></li><li class="carousel-slide" data-ssplayer-slide-index="37" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/38/1728276690989?e=1729123200&amp;v=beta&amp;t=StsEJ3odnbwmjIkEHlnTfhJdqr-AZ21gxKFsxlbXEO4" alt="Q.20 What is Temporal Dead Zone in Javascript? The Temporal Dead Zone is a phenomenon in JavaScript associated with the use of the let and const keywords, unlike the var keyword. In ECMAScript 6, attempting to access a let or const variable before it is declared within its scope results in a ReferenceError. The term &quot;temporal dead zone&quot; refers to the timeframe during which this occurs, spanning from the creation of the variable&#39;s binding to its actual declaration. Let&#39;s illustrate this behaviour with an example: Javascript function exampleMethod() { console.log(value1); console.log(value2); var value1 = 1; let value2 = 2; } // Outputs: undefined // Throws a ReferenceError In this example, attempting to access before its declaration causes a ReferenceError due to the temporal dead zone, while accessing results in an output of . value2 value1 undefined MEDIUM"></li><li class="carousel-slide" data-ssplayer-slide-index="38" tabindex="-1" aria-hidden="true" style="width: 555px; height: 692px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/D4D1FAQHSQ628x6PMQw/feedshare-document-images_800/39/1728276690989?e=1729123200&amp;v=beta&amp;t=CIHXuftrLhtMgw6eu1K8Y3s1Y7jxbQgjXrPv9b-hY1s" alt="Q.21 What are promises in Javascript? JavaScript Promises offer a streamlined approach to managing asynchronous operations, mitigating the callback hell problem encountered with events and traditional callback functions. Before Promises, working with callbacks often led to code that was hard to manage due to nested structures. Promises serve as a cleaner solution for handling asynchronous tasks in JavaScript. Here&#39;s the syntax for creating a Promise: Javascript let promise = new Promise(function(resolve, reject) { }); // Perform asynchronous operations The Promise constructor takes a single callback function as its argument, which, in turn, accepts two parameters: and . The operations inside this callback determine whether the Promise is fulfilled by calling or rejected by calling . resolve reject resolve reject A Promise can exist in one of four states: Ê fulfilled: The action related to the promise succeeded.¶ Ê rejected: The action related to the promise failed.¶ Ê pending: The promise is still awaiting fulfilment or rejection.¶ Ê settled: The promise has been either fulfilled or rejected. HARD"></li><li class="carousel-slide" data-ssplayer-slide-index="39" tabindex="-1" aria-hidden="true" style="width: 555px; height: 69
